<div class="container">
  <div class="section">
    <div *ngIf="!displayedOnHomePage && !searched" class="row">
      <div class="left">
        <h2>Reviews</h2>
      </div>
      <div *ngIf="reviews.length > 0" class="right">
        <button class="btn black" [ngModel]="sortClicked" (click)="sortByStars()">Sort by stars</button>
      </div>
    </div>
    <div *ngIf="searched" class="row">
      <div class="left">
        <h2>Search results</h2>
      </div>
    </div>
    <div *ngIf="!displayedOnHomePage && !redirected && !searched" class="row">
      <app-review-search></app-review-search>
    </div>
    <div *ngIf="redirected" class="row">
      <div class="left">
        <button class="btn black" (click)="getReviews()">Show all reviews</button>
      </div>
    </div>
    <div class="list-detail-margin" *ngFor="let review of reviews">
      <app-review-detail
        (updateReviewClicked)="updateReview($event)"
        (deleteClicked)="deleteReview(review.id!)"
        [review]="review"
        [admin]="admin">
      </app-review-detail>
    </div>
    <div *ngIf="reviews.length === 0">
      No reviews found.
    </div>
  </div>
</div>
