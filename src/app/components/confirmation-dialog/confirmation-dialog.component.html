<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{data.content}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="false" class="btn red">{{data.cancelOption}}</button>
  <button class="btn green" [mat-dialog-close]="true">{{data.confirmOption}}</button>
</mat-dialog-actions>
