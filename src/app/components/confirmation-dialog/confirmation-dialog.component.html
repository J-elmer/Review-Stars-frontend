<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3 *ngIf="data.content">{{data.content}}</h3>
  <div *ngIf="errorArray">
    <h3 *ngFor="let item of errorArray">{{item}}</h3>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="data.cancelOption" [mat-dialog-close]="false" class="btn red">{{data.cancelOption}}</button>
  <button class="btn green" [mat-dialog-close]="true">{{data.confirmOption}}</button>
</mat-dialog-actions>
