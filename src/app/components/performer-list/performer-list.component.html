<div class="container">
  <div class="section">
  <h2>Performers</h2>
    <div class="app-performer-detail-margin" *ngFor="let performer of performers">
      <app-performer-detail
        (saveNewPerformerClicked)="savePerformer($event)"
        (updatePerformerClicked)="updatePerformer($event)"
        (deleteClicked)="deletePerformer(performer.id!)"
        [performer]="performer"></app-performer-detail>
    </div>
  </div>
</div>
